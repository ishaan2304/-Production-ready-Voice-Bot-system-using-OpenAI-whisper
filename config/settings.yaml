app:
  name: "VoiceBot Customer Support"
  version: "1.0.0"
  host: "0.0.0.0"
  port: 8000
  debug: false
  log_level: "INFO"
  log_file: "logs/voicebot.log"

asr:
  model_name: "openai/whisper-base"
  device: "cpu"
  language: "en"
  task: "transcribe"
  chunk_length_s: 30
  batch_size: 8

intent:
  model_name: "distilbert-base-uncased"
  fine_tuned_path: "models/intent_classifier"
  max_length: 128
  confidence_threshold: 0.5
  num_labels: 10

response:
  templates_path: "config/response_templates.yaml"
  fallback_message: "I'm sorry, I didn't understand that. Could you please rephrase your query?"
  scope_keywords:
    - order
    - refund
    - cancel
    - subscription
    - account
    - payment
    - shipping
    - return
    - support
    - product

tts:
  engine: "gtts"  # gtts or pyttsx3
  language: "en"
  slow: false
  output_format: "mp3"
  sample_rate: 22050

training:
  epochs: 5
  batch_size: 16
  learning_rate: 2e-5
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  seed: 42
  output_dir: "models/intent_classifier"
  warmup_steps: 100
  weight_decay: 0.01

evaluation:
  wer_test_set: "data/asr_test_set.json"
  intent_test_set: "data/intent_test_set.json"
