intents:
  order_status:
    label: "order_status"
    responses:
      - "To check your order status, please provide your order ID and I'll look that up for you right away."
      - "I can help you track your order. Could you please share your order number so I can check the current status?"
      - "Let me help you find your order. Your order ID will be in your confirmation email — do you have that handy?"
    follow_up: "Is there anything else you'd like to know about your order?"

  order_cancellation:
    label: "order_cancellation"
    responses:
      - "I understand you'd like to cancel your order. If it hasn't shipped yet, I can process the cancellation immediately. Please share your order ID."
      - "To cancel your order, I'll need your order number. Note that orders already shipped may need to go through our returns process instead."
      - "I can help you with a cancellation. Orders can be cancelled within 24 hours of placement at no charge. What's your order number?"
    follow_up: "Would you also like information about our refund policy?"

  refund_request:
    label: "refund_request"
    responses:
      - "I'm sorry to hear you need a refund. Our refund process typically takes 5–7 business days to reflect on your account. Could you share your order ID?"
      - "I can initiate a refund for you. Refunds are processed to the original payment method within 5–7 business days. Please provide your order number."
      - "Absolutely, I can help with a refund. To get started, I'll need your order ID and the reason for the refund."
    follow_up: "Is there anything else I can assist you with today?"

  subscription_inquiry:
    label: "subscription_inquiry"
    responses:
      - "For subscription-related queries, I can help you view, modify, or cancel your plan. What would you like to do with your subscription?"
      - "I'd be happy to help with your subscription. Could you clarify whether you'd like to upgrade, downgrade, pause, or cancel your plan?"
      - "Subscriptions can be managed from your account dashboard. Would you like me to walk you through the steps, or do you need something specific?"
    follow_up: "Do you have any other subscription questions?"

  account_issues:
    label: "account_issues"
    responses:
      - "I can help you with your account. Are you having trouble logging in, or is there another account issue I can assist with?"
      - "For account-related issues, please verify your registered email address so I can pull up your account details."
      - "I'm here to help resolve your account issue. Common issues include login problems, password resets, or profile updates — which applies to you?"
    follow_up: "Is there anything else about your account I can help with?"

  payment_issues:
    label: "payment_issues"
    responses:
      - "I'm sorry to hear you're experiencing a payment issue. Could you describe the problem — was a charge declined, or is there an unexpected charge on your account?"
      - "Payment issues can happen for several reasons. I'll help sort this out — please share your account email and the last 4 digits of the card used."
      - "I can look into payment concerns for you. Please note that we never store full card numbers for security. What issue are you experiencing?"
    follow_up: "Would you like me to escalate this to our billing team?"

  shipping_inquiry:
    label: "shipping_inquiry"
    responses:
      - "I can provide shipping details for your order. Standard shipping takes 5–7 business days, while express takes 1–2 days. Do you have a specific order you're tracking?"
      - "For shipping inquiries, your tracking number (from your confirmation email) gives real-time updates. Would you like help finding it?"
      - "Shipping timelines depend on your location and chosen method. Could you share your order ID so I can give you accurate delivery estimates?"
    follow_up: "Is there anything else about your shipment?"

  return_request:
    label: "return_request"
    responses:
      - "I can help you initiate a return. Our return policy allows returns within 30 days of delivery for most items. Do you have your order ID?"
      - "To start a return, I'll need your order number and the item(s) you'd like to return. Could you share those details?"
      - "Returns are straightforward — most items qualify if returned within 30 days in original condition. What's the order number for the item you'd like to return?"
    follow_up: "Would you also like to know about our exchange policy?"

  technical_support:
    label: "technical_support"
    responses:
      - "I'm here to help with technical issues. Could you describe the problem you're experiencing in more detail?"
      - "For technical support, it helps to know your device type, operating system, and the specific error or issue you're seeing. Can you share those details?"
      - "Technical problems can be frustrating — let's get this resolved. What product or service are you having trouble with?"
    follow_up: "If this issue persists, I can escalate it to our technical team."

  product_inquiry:
    label: "product_inquiry"
    responses:
      - "I'd be happy to help with product information. Could you specify which product you're interested in?"
      - "Great question! I can share details about product features, pricing, and availability. Which product are you asking about?"
      - "I can help you find the right product. Are you looking for specifications, pricing, compatibility information, or availability?"
    follow_up: "Would you like to place an order for this product?"

  fallback:
    label: "fallback"
    responses:
      - "I'm sorry, I didn't quite understand your query. Could you please rephrase it?"
      - "I'm having trouble understanding your request. Could you provide more details?"
      - "I want to make sure I help you correctly. Could you clarify what you need assistance with?"
    follow_up: "You can also reach our human support team at support@example.com."
